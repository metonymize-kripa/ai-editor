<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Straive smart editor prototype</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #output {
            border: 1px solid #ddd;
            padding: 10px;
            height: 90vh; /* Changed from fixed height to viewport height */
            overflow-y: auto;
            background-color: #f8f9fa;
        }
        #markdown {
            height: 90vh; /* Changed from fixed height to viewport height */
        }
        .container {
            max-width: 100%; /* Optional: Allow the container to take full width */
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <textarea id="markdown" class="form-control" placeholder="Enter Markdown"></textarea>
                <input type="text" id="api-key" class="form-control mt-2" placeholder="Enter OpenAI API Key">
                <textarea id="instructions" class="form-control mt-2" placeholder="Enter Instructions (1-10 rating on clarity, step-by-step description, accuracy)"></textarea>
                <button id="ai-iterate" class="btn btn-primary mt-2">Iterate with AI</button>
            </div>
            <div class="col-md-6">
                <div id="output"></div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/stackedit-js@1.0.7/docs/lib/stackedit.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
